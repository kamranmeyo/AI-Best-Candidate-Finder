<!DOCTYPE html>
<html>
<head>
    <title>HR AI Matcher - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">AI Candidate Matcher</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload Job Description (TXT):</label>
                <input type="file" name="job_description" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload CVs (PDF/DOCX):</label>
                <input type="file" name="cvs" class="form-control" multiple required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Match Candidates</button>
        </form>
    </div>
</div>
</body>
<script>
  document.querySelector('form').addEventListener('submit', function () {
    const btn = this.querySelector('button');
    btn.disabled = true;
    btn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status"></span> Matching...`;
  });
</script>

</html>
